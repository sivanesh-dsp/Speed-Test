<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Internet Speed-Test</title>
  </head>

  <body>
    <div class="container">
      <img src="speedometer.png" alt="speed-o-meter" />
      <div class="classLoader">
        <div class="loader" id="loader">
          <div class="half"></div>
          <div class="half"></div>
        </div>
      </div>
      <p id="info"><span>...</span></p>
      <p id="mbs"><span>Speed In MB/ps: </span></p>
      <p id="kbs"><span>Speed In KB/ps: </span></p>
      <p id="bits"><span>Speed In Bits: </span></p>
      <button onclick="window.location.reload(true)">Test again</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
