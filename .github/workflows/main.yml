name: Build and Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to ECR
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ AWS_REGION }}

    - name: Extract ECR repository URI
      id: ecr
      run: |
        echo "::set-output name=uri::$(aws ecr describe-repositories --repository-names my-repo --region ${{ secrets.AWS_REGION }} --query "repositories[0].repositoryUri" --output text)"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Build Docker image
      run: docker build -t speed-test .

    - name: Tag Docker image
      run: docker tag speed-test:latest ${{ steps.ecr.outputs.uri}}:${{ github.sha }}

    - name: Push Docker image to ECR
      run: docker push ${{ steps.ecr.outputs.uri}}:${{ github.sha }}

    - name: Verify Docker image
      run: |
        docker pull ${{ steps.ecr.outputs.uri}}:${{ github.sha }}